<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Surya Solar</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for the thank you page */
        .thank-you-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }

        .thank-you-container h1 {
            color: #4CAF50; /* Green for success */
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .thank-you-container p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-link:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your request has been successfully submitted to Surya Solar Energy Service.</p>
        <p>We appreciate you choosing our services. Our team will get in touch with you shortly.</p>
        <a href="index.html" class="home-link">Return to Home / Login</a>
    </div>
</body>
</html>
