<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>पासवर्ड विसरलात का? - सूर्या सोलर</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 via-orange-100 to-red-100 font-sans">

  <div id="resetBox" class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
    <div class="text-center mb-6">
      <img src="logo.png" alt="Surya Solar" class="mx-auto w-20 h-20 rounded-full shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mt-4">पासवर्ड रीसेट</h1>
      <p class="text-gray-500 text-sm mt-1">कृपया तुमचा नोंदणीकृत ईमेल टाका</p>
    </div>

    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" class="space-y-4">
      <input type="email" id="resetEmail" placeholder="ईमेल" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">पासवर्ड रीसेट लिंक पाठवा</button>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-4">
      <a href="index.html" class="text-sm text-orange-600 hover:underline">← परत लॉगिन पानावर</a>
    </div>
  </div>

  <!-- Success Card (Hidden by default) -->
  <div id="successBox" class="hidden w-full max-w-md bg-white shadow-xl rounded-2xl p-8 text-center">
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
    </div>
    <h2 class="text-xl font-semibold text-gray-800">रीसेट लिंक पाठवली ✅</h2>
    <p class="text-gray-600 mt-2">तुमच्या ईमेलवर पासवर्ड रीसेट करण्याची लिंक पाठवली आहे.</p>
    <a href="index.html" class="mt-6 inline-block bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">लॉगिन पानावर जा</a>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById("forgotPasswordForm");
    const resetBox = document.getElementById("resetBox");
    const successBox = document.getElementById("successBox");

    forgotPasswordForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      if (!email) {
        alert("कृपया तुमचा ईमेल भरा ❌");
      } else {
        // Hide form and show success card
        resetBox.classList.add("hidden");
        successBox.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
